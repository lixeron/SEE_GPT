{% extends "layout.html" %}
{% block content %}
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Phishing Topic</label>
        <select name="topic" class="form-select" required>
            <option value="finance">Finance</option>
            <option value="student portal">Student Portal</option>
            <option value="HR">HR</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Tone</label>
        <select name="tone" class="form-select" required>
            <option value="urgent">Urgent</option>
            <option value="friendly">Friendly</option>
            <option value="threatening">Threatening</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Generate Email</button>
</form>
{% endblock %}
