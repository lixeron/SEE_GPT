{% extends "layout.html" %}
{% block content %}
<form method="POST">
    <div class="mb-3">
        <label>Email to send to:</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Topic:</label>
        <input type="text" name="topic" class="form-control" value="finance" required>
    </div>
    <div class="mb-3">
        <label>Tone:</label>
        <select name="tone" class="form-select">
            <option value="urgent">Urgent</option>
            <option value="friendly">Friendly</option>
            <option value="threatening">Threatening</option>
        </select>
    </div>
    <button type="submit" class="btn btn-danger">Send Phishing Email</button>
</form>
{% endblock %}
